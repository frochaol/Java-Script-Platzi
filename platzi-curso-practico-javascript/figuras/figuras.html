<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de javascript en platzi</title>    
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller curso prácticao de JS</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="InputCuadrado" type="number" />
            <!-- Por defecto si un botón esta dentro de un form, le asigna el tipo submit. -->
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputLado1">Escribe cuanto mide el lado izquierdo del triángulo: </label>
            <input id="InputLado1" type="number">
            <br><br>
            <label for="InputLado2">Escribe cuanto mide el lado derecho del triángulo: </label>
            <input id="InputLado2" type="number">
            <br><br>
            <label for="InputBase">Escribe cuanto mide base del triángulo: </label>
            <input id="InputBase" type="number">
            <br><br>
            <label for="InputAltura">Escribe la altura del triángulo: </label>
            <input id="InputAltura" type="number">
            <br><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro </h2>
        <form>
            <label for="InputRadio">Escribe cuanto mide el radio del círculo: </label>
            <input id="InputRadio" type="number">
            <br><br>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
